<!-- Demo Layout for Bootstrap (with cards) -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <title>Krista's Responsive Portfolio</title>

  <!-- We need to bring in the bootstrap CSS -->

    crossorigin="anonymous"

  <link rel="stylesheet" type="text/css" href="/Users/kristahuff/Desktop/responsiveportfolio/responsiveportfolio/css/style.css" />
</head>

<body>
  <div id="title">
    <h1 >Krista Huff</h1>
  </div>
  <a id="navigation" class="nav-link-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark hoover; right">

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </li>
          <li class="nav-item">

        </ul>
      </div>

    <br>
    <div class="row">

        <div class="card">

            <div class="text-center">

          </div>
        </div>

  <script
